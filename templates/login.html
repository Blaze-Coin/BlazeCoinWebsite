<!doctype html>
<title>Login</title>
<h1>Login</h1>
{% if error %}<p style="color:red">{{ error }}</p>{% endif %}
<form method="post">
  Username: <input name="username"><br>
  Password: <input name="password" type="password"><br>
  <button type="submit">Log In</button>
</form>
<p>No account? <a href="{{ url_for('register') }}">Register</a></p>
